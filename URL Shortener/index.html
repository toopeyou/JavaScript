<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener || TOOPEYOU</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="container">
        <img src="./img/logo.png" alt="">
        <h1>URL Shortener</h1>
        <div class="input-box">
            <input class="full-url" type="text" placeholder="Enter your URL here">
            <button class="shorten">Shorten</button>
        </div>

        <div class="result-box">
            <input class="short-url" type="text" value="" readonly>
            <button class="CopyBtn">Copy</button>
            <a href="" target="_blank"><button class="OpenBtn">Open</button></a>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
